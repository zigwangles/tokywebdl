<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tokybook Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    input, button { padding: 10px; font-size: 1em; margin-bottom: 1em; }
    #chapterList button { margin: 5px; }
    #progressBar { height: 20px; background: #ccc; width: 100%; margin-top: 10px; position: relative; }
    #progress { height: 100%; background: green; width: 0%; transition: width 0.3s; }
    #eta { margin-top: 5px; }
  </style>
</head>
<body>

<h1>Tokybook MP3 Downloader</h1>

<label>Tokybook URL:</label><br>
<input type="text" id="urlInput" placeholder="Enter URL"><br>
<button onclick="fetchChapters()">Fetch Chapters</button>

<div id="chapterList"></div>

<div id="progressBar">
  <div id="progress"></div>
</div>
<div id="eta"></div>
<button id="pauseBtn" onclick="togglePause()" style="display:none;">Pause</button>

<script src="downloader.js"></script>
</body>
</html>
